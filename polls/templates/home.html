{% extends 'base.html' %}
{% load static %}

    {% block title %}CleanTransport | home {% endblock %}
 
         {% block content %}

        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>

            
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <div class="banner" style="background-image:  linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5) ), url({% static 'images/img1.jpg' %});"></div>
                    <div class="carousel-caption">
                        <h2 class="animated bounceInRight" style="animation-delay: 1s">  <span>Decarbonization</span> All Together Yes We Can </h2>
                        <h3 class="animated bounceInLeft" style="animation-delay: 2s"> </h3>
                        
                        <p class="animated bounceInRight" style="animation-delay: 3s"><a href="connection.html">SIGN IN</a></p>
                        <p class="animated bounceInRight" style="animation-delay: 3s"><a href="pages/register.html">SIGN UP</a></p>
                    
                    </div>
                </div>
                <div class="item">
                    <div class="banner" style="background-image:  linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5) ), url({% static 'images/img2.jpg' %});"></div>
                    <div class="carousel-caption">
                        <h2 class="animated slideInDown" style="animation-delay: 1s"> <span>CleanTransport</span></h2>
                        <h3 class="animated fadeInUp" style="animation-delay: 2s"></h3>
                        <p class="animated zoomIn" style="animation-delay: 3s"><a href="connection.html">About us</a></p>
                    </div>
                </div>
                <div class="item">
                    <div class="banner" style="background-image: linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5) ), url({% static 'images/img3.jpg' %});"></div>
                    <div class="carousel-caption">
                        <h2 class="animated zoomIn" style="animation-delay: 1s">Get to <span>services</span></h2>
                        <h3 class="animated fadeInLeft" style="animation-delay: 2s"></h3>
                        <p class="animated zoomIn" style="animation-delay: 3s"><a href="#">Contact us</a></p>
                    </div>
                </div>

            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        {% endblock %}
